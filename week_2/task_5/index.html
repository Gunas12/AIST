<!--
    5. Image Carousel
Description: Create an image carousel that allows users to click
 through a series of images.

Expected Input: Click events on "Next" and "Previous" buttons.

Expected Output: Display a new image from the series each time 
the user clicks one of the buttons.


-->

          </svg></div>
    </container>
    <script src="./script.js"></script>

</html>
