<!--4. Program to Find a Number Between 1 and 100
Description: A program that prompts the user to think of a number between 1 and 100 
and then attempts to guess the number. After each guess, the user informs the program 
whether the actual number is higher or lower than the guess.
Expected Input: User inputs either 'higher', 'lower', or 'correct' after each program 
guess.
Expected Output: The program will output a guess and change its subsequent guesses 
based on user feedback until it correctly identifies the user's number. Show the 
number of attempts and final result
-->
